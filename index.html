<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A to Z AssistanZ</title>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
        "marked": "https://aistudiocdn.com/marked@^16.4.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
      }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --color-bg: #0D1B2A; /* Dark Navy Blue */
            --color-surface: #1B2E44; /* Lighter Navy Surface */
            --color-primary: #C0B283; /* Parchment Gold */
            --color-secondary: #4F6D7A; /* Muted Teal */
            --color-text: #E0E1DD; /* Soft Off-white */
            --color-text-muted: #7A8A99; /* Light Grey-Blue */
            --color-destructive: #B85042;
            --color-destructive-hover: #D46A5D; /* Lighter red for hover */
            --color-success: #5F8B8B;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Inter', sans-serif;
            --font-newspaper: 'Libre Baskerville', serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg);
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Smoked Glass Pane Effect */
        .smoked-glass-pane {
            background-color: rgba(27, 46, 68, 0.6); /* --color-surface with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(192, 178, 131, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* Main App Background */
        .app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--color-bg);
            overflow: hidden;
        }

        .app-background::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 20% 20%, rgba(192, 178, 131, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(79, 109, 122, 0.1), transparent 50%);
            opacity: 0.5;
            z-index: -1;
        }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }
        .btn-primary:hover:not(:disabled), .btn-primary:focus {
            background-color: rgba(192, 178, 131, 0.1);
            box-shadow: 0 0 15px rgba(192, 178, 131, 0.3);
        }
        .btn-primary:disabled {
            border-color: var(--color-text-muted);
            color: var(--color-text-muted);
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background-color: transparent !important;
        }
        
        .btn-secondary {
             background-color: rgba(79, 109, 122, 0.2);
             color: var(--color-text);
             border: 1px solid var(--color-secondary);
        }
        .btn-secondary:hover:not(:disabled), .btn-secondary:focus {
            background-color: rgba(79, 109, 122, 0.4);
            border-color: var(--color-secondary);
            box-shadow: 0 0 15px rgba(79, 109, 122, 0.2);
        }

        /* Forms */
        input, textarea, select {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(122, 138, 153, 0.3);
            color: var(--color-text);
            border-radius: 8px;
            padding: 0.75rem;
            font-family: var(--font-sans);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 10px rgba(192, 178, 131, 0.4);
        }
        
        /* Main Page Layout */
        .main-page-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem 8rem; /* Add padding to bottom */
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
        .main-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .main-content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .main-content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
             .grid-col-span-2 {
                grid-column: span 2 / span 2;
            }
        }
        .feature-card {
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        .call-card {
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .call-us-btn {
            font-size: 1.25rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(192, 178, 131, 0.2);
        }
        
        /* Testimonials Page -- NEWSPAPER THEME */
        .newspaper-page {
            position: fixed;
            inset: 0;
            z-index: 40;
            background-color: #fdfaf4; /* Parchment color */
            color: #2c2c2c; /* Dark text */
            display: flex;
            flex-direction: column;
            font-family: var(--font-newspaper);
        }
        .newspaper-header {
            flex-shrink: 0;
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 3px double #2c2c2c;
            position: relative;
        }
        .newspaper-header h1 {
            font-family: var(--font-serif);
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            margin: 0;
            padding: 0;
            letter-spacing: 2px;
        }
        .newspaper-header .sub-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: #555;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
        }
        .newspaper-header .back-button-wrapper {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
        }
        .newspaper-header .back-button-wrapper .btn {
            background-color: transparent;
            border: 1px solid #aaa;
            color: #333;
        }
        .newspaper-header .back-button-wrapper .btn:hover {
             background-color: #f1ede4;
             border-color: #333;
        }

        .newspaper-content {
            flex-grow: 1;
            overflow-y: hidden; /* Hide scrollbar, control scroll with JS */
            padding: 2rem;
            column-count: 4; /* Adjust for responsiveness */
            column-gap: 2.5rem;
            column-rule: 1px solid #ddd;
            text-align: justify;
        }
        @media (max-width: 1200px) { .newspaper-content { column-count: 3; } }
        @media (max-width: 900px) { .newspaper-content { column-count: 2; } }
        @media (max-width: 600px) { .newspaper-content { column-count: 1; padding: 1rem; } }

        .testimonial-article {
            break-inside: avoid;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        .testimonial-article h3 {
            font-family: var(--font-serif);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .testimonial-article p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }


        /* Fixed Bottom UI */
        .bottom-left-container {
            position: fixed;
            bottom: 1.5rem;
            z-index: 10;
            left: 1.5rem;
        }

        /* Sign-up Form */
        .signup-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }
        .signup-form {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            max-height: 800px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
        }
        .signup-form-body {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 1rem; /* for scrollbar */
        }
        .signup-form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        @media(min-width: 640px) {
            .signup-form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .form-section-title {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-secondary);
            grid-column: span 2 / span 2;
        }
        .form-section-title:first-child {
            margin-top: 0;
        }
        .form-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-secondary);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .disclaimer-text {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            line-height: 1.5;
            text-align: center;
        }

        /* Animations */
        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-pop-in {
            animation: pop-in 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease-in-out forwards;
        }
        
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .animate-fade-out {
            animation: fade-out 0.5s ease-in-out forwards;
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-up {
            animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes pulse {
            50% { opacity: .5; }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        /* Prose styles for markdown */
        .prose {
             color: var(--color-text);
             line-height: 1.7;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: var(--color-text);
            font-family: var(--font-serif);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .prose strong {
            color: var(--color-text);
            font-weight: 700;
        }
        .prose a {
            color: var(--color-primary);
            text-decoration: none;
            transition: filter 0.3s ease;
        }
        .prose a:hover {
            text-decoration: underline;
            filter: brightness(1.2);
        }
        .prose blockquote {
            border-left: 3px solid var(--color-primary);
            color: var(--color-text-muted);
            padding-left: 1rem;
            margin-left: 0;
        }
        .prose code {
            color: var(--color-primary);
            background-color: var(--color-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        .prose ul, .prose ol {
            padding-left: 1.5rem;
        }
        .prose img {
           background-color: white;
           padding: 4px;
           border-radius: 4px;
           max-width: 200px;
           height: auto;
        }
        .signature-image {
            background-color: white;
            padding: 4px;
            border-radius: 4px;
            max-width: 200px;
            height: auto;
            margin-top: 0.5rem;
        }
        
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background-color: rgba(192, 178, 131, 0.3);
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background-color: rgba(192, 178, 131, 0.5);
        }

        /* Video Call UI */
        .video-call-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .remote-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: brightness(0.7);
        }

        .self-view-container {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: clamp(120px, 20vw, 200px);
            aspect-ratio: 3 / 4;
            border-radius: 12px;
            overflow: hidden;
            z-index: 3;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            background-color: var(--color-bg);
        }

        .self-view-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        .call-overlay {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2.5rem 1.5rem 2rem;
        }
        
        .in-call-header {
            text-align: center;
            flex-shrink: 0;
        }

        .in-call-header h1, .in-call-header p {
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .in-call-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .in-call-main .status-container,
        .in-call-main .keypad-container {
            padding: 2rem;
            min-width: 300px;
        }

        .in-call-footer {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .in-call-controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 320px;
        }

        .call-control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 0.25rem;
        }

        .call-control-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .call-control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            background: rgba(255, 255, 255, 0.05);
        }

        .call-control-btn.active {
            background: var(--color-primary);
            color: var(--color-bg);
        }
        .call-control-btn.active:hover:not(:disabled) {
             background: var(--color-primary);
        }

        .call-control-btn-label {
            font-size: 0.75rem;
            margin-top: 4px;
            color: var(--color-text);
        }

        .end-call-btn {
            background: var(--color-destructive);
            width: 72px;
            height: 72px;
        }

        .end-call-btn:hover {
            background: var(--color-destructive-hover); /* Lighter red */
        }
        
        .call-timer {
            font-size: 1.125rem;
            color: var(--color-text-muted);
            margin-top: 0.5rem;
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
